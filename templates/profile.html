{% extends "base.html" %} {% block title %}Profile{% endblock %} {% block
content %}
<section class="space-y-5 mb-10">
  <div class="flex space-x-5 items-center">
    <img
      src="https://gravatar.com/avatar/{{ user.avatar }}?d=retro"
      alt="Avatar"
      class="w-10 h-10 rounded-full"
    />
    <h2 class="text-2xl text-white font-bold">{{ user.username }}</h2>
  </div>
  <p>{{ user.bio }}</p>
</section>
<section class="space-y-5 mb-10">
  <h2 class="text-xl text-white font-bold">Posts</h2>
  {% if posts %} {% for post in posts %}
  <div
    class="p-5 rounded-lg bg-slate-50/[0.06] flex flex-row items-center"
    onclick="window.location = `/post/{{ post.id }}`"
  >
    <div class="space-y-3 flex flex-col">
      <h3 class="text-white font-bold">{{ post.post_title }}</h3>
      <p class="line-clamp-2">{{ post.post_story }}</p>
    </div>
  </div>
  {% endfor %} {% else %}
  <div class="p-5 rounded-lg bg-slate-50/[0.06]">
    This user has no posts yet
  </div>
  {% endif %}
</section>
{% endblock %}
